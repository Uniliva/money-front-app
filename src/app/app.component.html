<div class="caixa">
  <div class="centralizado">
    <div>
      <h1>Lançamentos</h1>

      <form>
        <mat-form-field class="inpt-descricao">
          <mat-label>Descrição</mat-label>
          <input matInput />
        </mat-form-field>

        <table cellspacing="0">
          <tr>
            <td class="inpt-datas">
              <mat-form-field class="inpt-datas">
                <mat-label>Vencimento de:</mat-label>
                <input matInput [matDatepicker]="dataVenciemntoDe">
                <mat-datepicker-toggle matSuffix [for]="dataVenciemntoDe"></mat-datepicker-toggle>
                <mat-datepicker #dataVenciemntoDe></mat-datepicker>
              </mat-form-field>
            </td>
            <td class="inpt-datas">
              <mat-form-field class="inpt-datas">
                <mat-label>ate:</mat-label>
                <input matInput [matDatepicker]="dataVenciemntoAte">
                <mat-datepicker-toggle matSuffix [for]="dataVenciemntoAte"></mat-datepicker-toggle>
                <mat-datepicker #dataVenciemntoAte></mat-datepicker>
              </mat-form-field>
            </td>

            <td>
              <button mat-raised-button color="accent" class="btn-pesquisar">
                <mat-icon>search</mat-icon> Pesquisar
              </button>
            </td>
            <td >
              <button mat-raised-button color="primary" class="btn-lacamento">
                <mat-icon>add</mat-icon> Novo Lançamento
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <mat-divider></mat-divider>

    <br>

    <!-- tabela -->
    <div class="tabela mat-elevation-z8">
      <table mat-table [dataSource]="dados">
        <ng-container matColumnDef="pessoa">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.pessoa }}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
        </ng-container>

        <ng-container matColumnDef="dataVencimento">
          <th mat-header-cell *matHeaderCellDef>Vencimento</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataVencimento }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dataPagamento">
          <th mat-header-cell *matHeaderCellDef>Pagamento</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataPagamento }}
          </td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element" class="col-acao-size">
            <button mat-icon-button color="primary" aria-label="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas"></tr>
      </table>
    </div>
  </div>
</div>
