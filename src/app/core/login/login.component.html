<div class="container">
  <div class="caixa">
    <form [formGroup]="formularioLogin">

      <div class="icone">
        <mat-icon color="primary">account_circle</mat-icon>
      </div>

      <mat-form-field>
        <mat-label>E-mail:</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="formularioLogin.controls.email.hasError('email')">Informe um email válido.</mat-error>
      </mat-form-field>


      <mat-form-field>
        <mat-label>Senha:</mat-label>
        <input type="password" matInput formControlName='senha'>
        <mat-error *ngIf="formularioLogin.controls.senha.hasError('minlength')">Campo deve ter no mínimo
          {{formularioLogin.controls.senha.errors.minlength.requiredLength}} caracteres </mat-error>
        </mat-form-field>

      <div class="alerta" *ngIf="msgError">
        <span>{{msgError}}!</span>
      </div>

      <button mat-raised-button color="primary" [disabled]="formularioLogin.invalid" (click)="logar()">login</button>

    </form>

  </div>
</div>
