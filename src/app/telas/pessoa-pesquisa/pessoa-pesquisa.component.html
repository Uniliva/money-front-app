<div class="caixa">
  <div class="centralizado">
    <div>
      <h1>Pessoas</h1>

      <form>
        <mat-form-field class="inpt-descricao">
          <mat-label>Nome</mat-label>
          <input matInput />
        </mat-form-field>

        <div class="btns">

          <button mat-raised-button color="accent">
            <mat-icon>search</mat-icon> Pesquisar
          </button>

          <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon> Novo Lançamento
          </button>

        </div>

      </form>
    </div>
    <br>
    <mat-divider></mat-divider>

    <br>

    <!-- tabela -->

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

    <div class="tabela mat-elevation-z8">
      <table mat-table [dataSource]="datasource">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef>Cidade</th>
          <td mat-cell *matCellDef="let element">{{ element.cidade }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
        </ng-container>

        <ng-container matColumnDef="ativo">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <a  href="javascript:void();" [matTooltip]="element.ativo ? 'Desativar' : 'Ativar'">
              {{ element.ativo ? 'Ativo' : 'Inativo' }}
            </a>

          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element" class="col-acao-size">
            <button mat-icon-button color="primary" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas"></tr>
      </table>
    </div>
  </div>
</div>
