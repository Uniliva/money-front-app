<div class="caixa">
  <div class="centralizado">
    <div>
      <h1>Lançamentos</h1>

      <form [formGroup]="formularioPesquisa">
        <mat-form-field class="inpt-descricao">
          <mat-label>Descrição</mat-label>
          <input matInput name="descricao" formControlName="descricao" />
        </mat-form-field>

        <div>
          <mat-form-field class="inpt-datas">
            <mat-label>Vencimento de:</mat-label>
            <input matInput [matDatepicker]="dataVenciemntoDe" name="dataVenciemntoDe" formControlName="dataVenciemntoDe" >
            <mat-datepicker-toggle matSuffix [for]="dataVenciemntoDe"></mat-datepicker-toggle>
            <mat-datepicker #dataVenciemntoDe></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="inpt-datas">
            <mat-label>ate:</mat-label>
            <input matInput [matDatepicker]="dataVenciemntoAte" name="dataVenciemntoAte" formControlName="dataVenciemntoAte" >
            <mat-datepicker-toggle matSuffix [for]="dataVenciemntoAte"></mat-datepicker-toggle>
            <mat-datepicker #dataVenciemntoAte></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="btns">

          <button mat-raised-button color="accent">
            <mat-icon>search</mat-icon> Pesquisar
          </button>

          <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon> Novo Lançamento
          </button>

        </div>
      </form>
    </div>

    <br>

    <mat-divider></mat-divider>

    <br>

    <!-- tabela -->

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>

    <div class="tabela mat-elevation-z8">
      <table mat-table [dataSource]="datasource">
        <ng-container matColumnDef="pessoa">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.pessoa }}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
        </ng-container>

        <ng-container matColumnDef="dataVencimento">
          <th mat-header-cell *matHeaderCellDef>Vencimento</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataVencimento | date:'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dataPagamento">
          <th mat-header-cell *matHeaderCellDef>Pagamento</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataPagamento  | date:'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element" [style.color]=" element.tipo === 'DESPESA' ? 'red' : 'blue' " >
            {{ element.valor | currency:'BRL':true:'1.2-2'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element" class="col-acao-size">
            <button mat-icon-button color="primary" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas"></tr>
      </table>
    </div>
  </div>
</div>
